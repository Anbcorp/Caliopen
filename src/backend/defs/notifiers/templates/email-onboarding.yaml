body_plain: "\n
Bienvenue dans Caliopen !\n
Caliopen est une application de messagerie qui respecte votre vie privée, vous permet d’envoyer des messages de manière confidentielle à vos interlocuteurs et de mieux comprendre la confidentialité des messages que vous recevez.\n
\n
Si vous le souhaitez, vous pouvez continuer d’utiliser votre adresse mail actuelle tout en profitant des fonctionnalités de Caliopen\n
\n
Avec Caliopen, vous pouvez accéder à vos email et messages privés Twitter (et plus à venir) au même endroit.\n
\n
## Philosophie\n
La philosophie de Caliopen est de traiter tous les messages comme une discussion avec une ou plusieurs personnes, indépendamment de leur sujet. Vous retrouverez donc toujours vos messages rassemblés par interlocuteur.\n
\n
Chaque message que vous recevrez et enverrez sera accompagné d’un indicateur, l’indice de vie privée, ou en anglais Privacy Index, abrégé PI, qui vous permettra de connaitre le degré de confidentialité de la discussion avec votre interlocuteur. Cet indice sera accompagné de conseils qui vous permettront de converser de manière plus sûre.\n
\n
## Maintenant, jetons un coup d’œil aux principales fonctionnalités de Caliopen !\n
Pour le moment, le fil de discussion peut vous sembler vide (à part ce message bien sûr :slight_smile: ) , nous allons y remédier. Vous pourrez retrouver et gérer tous vos emails précédemment reçus en ajoutant votre compte mail ou twitter dans Caliopen. Pas d’inquiétude, vous ne changez pas de fournisseur ni d’adresse.\n
\n
Nous appelons chaque compte différent une “identité”.\n
\n
Vous pouvez ajouter vos comptes mails et twitter dans « emoji user > compte > compte externe »\n
\n
[screen compte ext]
\n
## Envoyer un message\n
Pour envoyer un message, appuyez sur le bouton “écrire” à tout moment. Si vous avez ajouté d’autres comptes à Caliopen, vous pouvez décider de la part de quel compte et par quel service vous souhaitez envoyer votre message en le choisissant en haut du message.\n
\n
[screenshot bouton]
\n
[screen]
\n
Ajoutez ensuite des participants grâce à leur adresse email, nom d’utilisateur twitter ou directement depuis votre carnet d’adresse Caliopen.
\n
[screen]
\n
## Discussions\n
Comme nous l’avons vu, Caliopen regroupe les messages en discussions, par interlocuteur. Lorsque vous parlez à une personne, vous pouvez lui écrire depuis n’importe laquelle de vos identités.\n
\n
Vous pouvez contacter la personne depuis votre adresse Caliopen, il peut vous répondre avec un message privé Twitter, et vous pouvez lui répondre de nouveau avec une autre adresse email, la discussion se poursuivra dans le même fil.\n
\n
S’il y a plusieurs interlocuteurs dans une discussion, vous ne pouvez par contre répondre uniquement que par le premier moyen de communication utilisé par chacun.\n
\n
Pour résumer techniquement, Caliopen permet du multi-protocole mono-destinataire, et du mono-protocole multi-destinataires.\n
\n
[screen]\n
\n
## Carnet d’adresse\n
vous pouvez ajouter des contacts à votre carnet d’adresse, et ajouter toutes les identités de votre interlocuteur dans une seule fiche de contact. De cette manière, Caliopen saura que 2 adresses différentes sont une même personne et pourra rassembler les messages de ce contact dans une même discussion.\n
\n
[screen bouton]
\n
## Recherche intuitive\n
Trouvez tout ce que vous chercher dans vos messages et vos contacts. Pour protéger votre vie privée, Caliopen ne peut pas chercher dans vos messages chiffrés, vous seul pouvez en lire le contenu.\n
\n
[screen rech]
\n
## Menu utilisateur\n
Mettez à jour les informations de votre compte.\n
Personnalisez votre application dans vos paramètres.\n

## Tout est ok ? :ok_hand:\n
Vous pouvez commencer à utiliser Caliopen dès maintenant !\n
\n
Si vous ne savez pas par où commencer, pourquoi ne pas commencer par répondre à ce message pour dire coucou à l’équipe ?\n
"
