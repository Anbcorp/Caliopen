---
type: object
properties:
  credentials:    # set of key/value strings
    type: object
    additionalProperties:
      type: string
  display_name:
    type: string
  identity_id:
    type: string
  identifier:
    type: string
  infos:          # set of key/value strings
    type: object
    additionalProperties:
      type: string
  last_check:
    type: string
    format: date-time
  protocol:
    type: string
    enum:
    - imap
    - smtp
  status:
    type: string
    enum:
    - active
    - inactive
    - deleted
  type:
    type: string
    enum:
    - local
    - remote
  user_id:
    type: string
additionalProperties: false

