apiVersion: batch/v1
kind: Job
metadata:
  name: cli-import
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: "Never"
      containers:
      - image: cli:new
        name: cli-import
        imagePullPolicy: Never
        args: ["import", "-e", "dev@caliopen.local", "-f", "mbox", "-p", "fixtures/mbox/dev@caliopen.local"]
        env:
        - name: CQLENG_ALLOW_SCHEMA_MANAGEMENT
          value: "1"
        volumeMounts:
        - name: cli-volume
          mountPath: /srv/caliopen/src/backend/devtools
        - name: cli-mails
          mountPath: /srv/caliopen/src/backend/fixtures          
        - name: config-volume
          mountPath: /etc/caliopen
      volumes:
      - name: config-volume
        configMap:
          name: caliopen-config
          items:
          - key: caliopen.yaml
            path: caliopen.yaml
      - name: cli-volume
        hostPath:
          #ABSOLUTE PATH TO src/backend
          path: $$SRCBACKEND
      - name: cli-mails
        hostPath:
          #ABSOLUTE PATH TO devtools/fixtures
          path: $$DEVTOOLSFIXTURES